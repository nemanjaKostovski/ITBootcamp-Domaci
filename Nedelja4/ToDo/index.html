<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script async src="index.js"></script>
    <title>ToDoB00tCamp</title>
</head>

<body>
    <header>
        <h1>Bootcamp To-Do List</h1>
    </header>
    <main>
        <section>
            <div>
                <select id="dropdown"  onselect="priorities()">
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                </select>
                <input type="text" id="txt-title" placeholder="Title">
                <input type="submit" id="btn-add" value="Add Task">
            </div>
        </section>
        <section>
            <div id="tasks-container">

            </div>
        </section>
        <div>
            <button id='btn-inv'>Select Inverted</button>
            <button id='btn-rmv'>Remove Selected</button>
        </div>
    </main>

</body>

</html>
